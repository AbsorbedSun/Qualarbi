<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Configuración - Qualarbi</title><script src="https://cdn.tailwindcss.com"></script><link rel="stylesheet" href="../public/css/main.css"><link rel="stylesheet" href="../public/css/components.css">
    <link rel="stylesheet" href="../public/css/dashboard.css"><script src="https://unpkg.com/lucide@latest"></script></head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900"><div class="flex h-screen overflow-hidden"><div id="sidebar-container"></div><div class="flex-1 flex flex-col overflow-hidden"><header class="bg-gray-800/30 backdrop-blur-xl border-b border-white/10 px-8 py-4"><div class="flex items-center justify-between"><h2 class="text-2xl font-bold text-white" style="text-align:left;">Configuración</h2><div class="avatar"><span>TM</span></div></div></header><main class="flex-1 overflow-y-auto p-8"><div class="grid grid-cols-1 lg:grid-cols-2 gap-6"><div class="card"><h3 class="text-xl font-bold text-white mb-4" style="text-align:left;">Perfil de Usuario</h3><div class="space-y-4"><div class="form-group"><label class="label">Nombre Completo</label><input type="text" class="input" value="Totok Michael"></div><div class="form-group"><label class="label">Correo Electrónico</label><input type="email" class="input" value="tmichael@example.com"></div><div class="form-group"><label class="label">Institución</label><input type="text" class="input" value="Universidad Nacional"></div><button class="btn-primary w-full">Guardar Cambios</button></div></div><div class="card"><h3 class="text-xl font-bold text-white mb-4" style="text-align:left;">Preferencias</h3><div class="space-y-4"><div class="flex items-center justify-between"><span class="text-white">Tema Oscuro</span><label class="toggle-switch"><input type="checkbox" checked><span class="toggle-slider"></span></label></div><div class="flex items-center justify-between"><span class="text-white">Notificaciones</span><label class="toggle-switch"><input type="checkbox" checked><span class="toggle-slider"></span></label></div><div class="flex items-center justify-between"><span class="text-white">Modo Compacto</span><label class="toggle-switch"><input type="checkbox"><span class="toggle-slider"></span></label></div></div></div><div class="card"><h3 class="text-xl font-bold text-white mb-4" style="text-align:left;">Seguridad</h3><div class="space-y-4"><div class="form-group"><label class="label">Contraseña Actual</label><input type="password" class="input"></div><div class="form-group"><label class="label">Nueva Contraseña</label><input type="password" class="input"></div><div class="form-group"><label class="label">Confirmar Contraseña</label><input type="password" class="input"></div><button class="btn-primary w-full">Cambiar Contraseña</button></div></div><div class="card"><h3 class="text-xl font-bold text-white mb-4" style="text-align:left;">Configuración del Sistema</h3><div class="space-y-4"><div class="form-group"><label class="label">Días Laborales</label><select class="select"><option>Lunes a Viernes</option><option>Lunes a Sábado</option></select></div><div class="form-group"><label class="label">Duración de Clases (minutos)</label><input type="number" class="input" value="50"></div><div class="form-group"><label class="label">Hora de Inicio</label><input type="time" class="input" value="08:00"></div><button class="btn-primary w-full">Guardar Configuración</button></div></div></div></main></div></div><script src="../public/js/sidebar-inject.js"></script>
    <script>lucide.createIcons();</script></body>
</html>
